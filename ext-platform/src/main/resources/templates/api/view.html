<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <base th:href="${#httpServletRequest.contextPath} + '/'" href=""/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script th:inline="javascript">
        var BASE_PATH = [[${#httpServletRequest.contextPath + '/'}]];
        var CURRENT_PAGE = [[${path}]];
    </script>
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="carousel slide" id="img-box" style="height: 300px;width: 100%">
                <ol class="carousel-indicators">
                    <li data-target="#img-box" data-slide-to="0" class="active"></li>
                    <li data-target="#img-box" data-slide-to="1"></li>
                    <li data-target="#img-box" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="" id="img1" alt="First slide"/>
                    </div>
                    <div class="item">
                        <img src=""  id="img2" alt="Second slide"/>
                    </div>
                    <div class="item">
                        <img src=""  id="img3"  alt="Third slide"/>
                    </div>
                </div>
                <a class="carousel-control left" href="#img-box"
                   data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#img-box"
                   data-slide="next">&rsaquo;</a>
            </div>
            <div style="margin: 0 auto;width: 50px;height: 50px;border-radius: 10px;"><img src="#" alt="logo" id="logo"/></div>
            <div class="shop-head">
                <div class="col-xs-12 text-center" id="shop-name" style="padding: 36px 0;font-size: 17px;font-family: HiraginoSansGB-W6,serif;color:#333;"></div>
            </div>
            <p class="col-xs-12 text-center" style="font-size: 17px;font-family: HiraginoSansGB-W3,serif;color:#333;" >店铺详情</p>
            <div class="shopView" style="font-size: 16px;font-family: HiraginoSansGB-W3,serif;color: #666">
            </div>
        </section>
    </div>
</div>
<script th:src="@{/plugins/jQuery/jquery-3.1.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/api/view.js}"></script>
</body>
</html>
