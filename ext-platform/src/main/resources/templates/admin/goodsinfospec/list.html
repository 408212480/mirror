<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <import th:include="admin/include/head" th:remove="tag"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <import th:include="admin/include/layout" th:remove="tag"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <!--<import th:include="admin/include/title" th:remove="tag"/>-->

        <!-- Main content -->
        <section class="content ">
            <div class="box ">
                <div class="box-header with-border ">
                    <h3 class="box-title">服装分配</h3>
                    <div class="box-tools pull-right" style="display: inline">
                        <!-- 判断是否有新增权限 -->
                        <button th:if="${user.hasAccessModuleAction('goodsinfospec', 'C')}" type="button"
                                class="btn  btn-primary btn-sm btn-init" data-toggle="modal" data-target="#myModal">
                            分配初始化
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="col-md-4">
                        <table class="table table-condensed table-hover" id="device_fid_list">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>射频编码</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-8">
                        <table class="table table-condensed table-hover" id="goods_spec_list">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>类别编码</th>
                                <th>商品名称</th>
                                <th>尺码</th>
                                <th>颜色</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <import th:include="admin/include/copyright" th:remove="tag"/>
</div>
<!-- ./wrapper -->
<import th:include="admin/goodsinfospec/form" th:remove="tag"/>
<import th:include="admin/include/footer" th:remove="tag"/>
<script th:inline="javascript">
    var accessCreate = [[${user.hasAccessModuleAction('goodsinfospec', 'C')}]];
    var accessUpdate = [[${user.hasAccessModuleAction('goodsinfospec', 'U')}]];
    var accessDelete = [[${user.hasAccessModuleAction('goodsinfospec', 'D')}]];
</script>
<script th:src="@{/js/admin/goodsinfospec/goodsinfospec.js}"></script>

</body>
</html>
