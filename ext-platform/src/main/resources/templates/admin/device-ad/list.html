<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <import th:include="admin/include/head" th:remove="tag"/>
    <link rel="stylesheet" th:href="@{/plugins/jquery-treegrid/css/jquery.treegrid.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-switch/css/bootstrap-switch.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-select/css/bootstrap-select.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/fileinput/css/fileinput.css}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <import th:include="admin/include/layout" th:remove="tag"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <import th:include="admin/include/title" th:remove="tag"/>

        <!-- Main content -->
        <section class="content">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#base_list" id="deviceADTab" data-toggle="tab">设备广告</a></li>
                    <li><a href="#ad_dist_list" id="ADDistTab" data-toggle="tab">广告发布</a></li>

                    <li class="pull-right"><a href="javascript:;" class="text-primary" id="btn_add_new">新建广告</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="base_list">
                        <div class="row">
                            <div class="col-md-12">
                                <table id="base_data_table" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="base_data_table" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>
                                        <th class="sorting" tabindex="0" aria-controls="base_data_table" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">广告类型</th>
                                        <th class="sorting" tabindex="0" aria-controls="base_data_table" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">开始时间</th>
                                        <th class="sorting" tabindex="0" aria-controls="base_data_table" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">结束时间</th>
                                        <th class="sorting" tabindex="0" aria-controls="base_data_table" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="ad_dist_list">
                        <div class="row">
                            <div class="col-md-5">
                                <div id="area_tree"></div>
                            </div>

                            <div class="box-body col-md-7">
                                <table class="table table-condensed table-hover" id="ad_dist">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>发布用户</th>
                                        <th>广告类型</th>
                                        <th>上传时间</th>
                                        <th>开始时间</th>
                                        <th>结束时间</th>
                                        <th>视频/图片</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <import th:include="admin/include/copyright" th:remove="tag" />
</div>
<!-- ./wrapper -->
<import th:include="admin/device-ad/form" th:remove="tag" />
<import th:include="admin/device-ad/ad_dist_modal" th:remove="tag" />

<import th:include="admin/include/footer" th:remove="tag" />
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
<script th:src="@{/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js}"></script>
<script th:src="@{/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<script th:src="@{/plugins/bootstrap-select/js/bootstrap-select.min.js}"></script>
<script th:src="@{/plugins/fileinput/js/fileinput.js}"></script>
<script th:src="@{/plugins/fileinput/js/locales/zh.js}"></script>

<script th:inline="javascript">
    var accessCreate = [[${user.hasAccessModuleAction('device-ad', 'C')}]];
    var accessUpdate = [[${user.hasAccessModuleAction('device-ad', 'U')}]];
    var accessDelete = [[${user.hasAccessModuleAction('device-ad', 'D')}]];
</script>
<script th:src="@{/js/admin/device-ad/list.js}"></script>
</body>
</html>
