<div class="modal fade" id="modal-add">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增广告</h4>
            </div>
            <form class="form-horizontal" name="add_form" id="deviceAD_form" method="post">
                <div class="modal-body">

                    <div class="row">

                        <div class="col-md-12">

                            <div class="form-group">
                                <label for="deviceADType" class="col-sm-2 control-label">广告类型:</label>
                                <div class="col-sm-10">
                                    <select name="deviceADType" class="form-control selectpicker" id="deviceADType">
                                        <option value="0">图片</option>
                                        <option value="1">视频</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="resource" class="col-sm-2 control-label">上传图片/视频:</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" name="file" id="resource"/>
                                    <!--<p class="help-block">支持jpg、jpeg、png格式，大小不超过2.0M</p>-->
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="effectiveTime" class="col-sm-2 control-label">开始时间:</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" name="effectiveTime" id="effectiveTime" value=""/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="endTime" class="col-sm-2 control-label">结束时间:</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" name="endTime" id="endTime" value="" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="submitButton">保存</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal add -->
