<!--新增、编辑活动模态窗-->
<div class="modal fade" id="modal-add">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增活动</h4>
            </div>
            <form class="form-horizontal" name="add_form" id="add_form" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">标题:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="title" id="title" value=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="beginTime" class="col-sm-2 control-label">开始时间:</label>
                            <div class="col-sm-4">
                                <input type="datetime-local" class="form-control" name="begintime" id="begintime"
                                       value=""/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="endTime" class="col-sm-2 control-label">结束时间:</label>
                            <div class="col-sm-4">
                                <input type="datetime-local" class="form-control" name="endtime" id="endtime" value=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">活动内容</label>
                            <div class="col-sm-4">
                                <textarea class="form-control" name="content" id="content"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--查看模态窗-->
<div class="modal fade" id="modal-readonly">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">查看详情</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="r-title" value="" disabled="disabled"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开始时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="r-begintime" value=""
                                           disabled="disabled"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">结束时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="r-endtime" value=""
                                           disabled="disabled"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">活动内容：</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="r-content" value="" disabled="disabled"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-block" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-release">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">活动发布</h4>
            </div>
            <form name="release_form" id="release_form" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-condensed table-hover" id="activity_list">
                                <thead>
                                <tr role="row">
                                    <th>选择</th>
                                    <th>活动标题</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
