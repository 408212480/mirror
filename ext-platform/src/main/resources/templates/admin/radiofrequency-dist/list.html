<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <import th:include="admin/include/head" th:remove="tag"/>
    <link rel="stylesheet" th:href="@{/plugins/jquery-treegrid/css/jquery.treegrid.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-switch/css/bootstrap-switch.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/treeview/bootstrap-treeview.min.css}"/>
    <style>
        .input-sm {
            border: none;
            background-color: transparent;
        }

        .input-sm:hover {
            border-radius: 0;
            box-shadow: none;
            border: 1px solid #ccc;
            border-color: #d2d6de;
            height: 30px;
            padding: 5px 10px;
            font-size: 12px;
            line-height: 1.5;
        }

        .modal-body {
            overflow-y: scroll;
            overflow-x: hidden;
        }

    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <import th:include="admin/include/layout" th:remove="tag"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <import th:include="admin/include/title" th:remove="tag"/>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">射频分配</h3>
                    <div class="box-tools">
                        <button th:if="${user.hasAccessModuleAction('devicedist', 'C')}" type="button" class="btn btn-default btn-dist">分配</button>
                        <button th:if="${user.hasAccessModuleAction('devicedist', 'U')}" type="button" class="btn btn-default btn-init">分配初始化</button>
                        <button th:if="${user.hasAccessModuleAction('devicedist', 'R')}" type="button" class="btn btn-default btn-export">导出表单</button>
                        <!--<div class="col-sm-4">-->
                        <!--<div class="input-group">-->

                                <!--<i id="search_icon" class="glyphicon glyphicon-search"></i>-->
                            <!--</span>-->
                        <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div id="area_tree"></div>
                        </div>

                        <div class="box-body col-md-7">
                            <table class="table table-condensed table-hover" id="device_list">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>射频编码</th>
                                    <th>匹配时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>
